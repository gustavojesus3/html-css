<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
               display: block;
               color: red;
        }
        
        div:hover{
            color: black;
        }
    </style>
</head>
<body>
   <h1>exemplo de hover</h1>
   <p>passe o mouse sobre o texto abaixo</p>
   <div>
         se me minho  
         <p>DA BEJOOOOOOOOOOOOOOOOOOOOOOO</p>
   </div>
   <br>
   <p>fim do exemplo</p>
</body>
</html>
